<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student enrolment form </title>
</head>
<link rel="stylesheet" href="/project3.html/stylesheet3.css/style3.css">

<body>
    <div class="navbar">
        <h1>Student enrolment form </h1>
    </div>


    <form class="container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="course">Course:</label>
        <select id="course" required>
            <option value="bca">bca</option>
            <option value="mca">mca</option>
            <option value="bba">bba</option>
        </select><br><br>
        
        <input type="button" class="b1" value="Submit" onclick="showData()">
    </form>

    <div id="displayData"></div>

    <script src="/project3.html/javascript3.js/js3.js"></script>
</body>

</html>
